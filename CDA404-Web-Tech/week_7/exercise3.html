<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
        // This is a function called "calculateNumber()"
        function calculateNumber() {
            //gets data by element id and sets it to veribles
            var number1 = parseInt(document.getElementById("number1").value);
            var number2 = parseInt(document.getElementById("number2").value);
            var number3 = parseInt(document.getElementById("number3").value);
            // new verible called results whitch addes all the other veribles together
            var result = number1 + number2 + number3;
            // outputs result verible to the html id "result"
            document.getElementById("result").innerHTML = result;
        } //end function 
        //this is a comment in JS (for one line only)
    </script>
    <!-- JavaScript -->
</head>
<body>
    <!-- Inputs -->
    <p> <input type="number" placeholder="enter number 1" id="number1"> </p>
    <p> <input type="number" placeholder="enter number 2" id="number2"> </p>
    <p> <input type="number" placeholder="enter number 3" id="number3"> </p>
    <!-- "onClick" initializes the function "calculateNumber()" -->
    <p> <button onClick="calculateNumber()">Click Me</button> </p>
    <!-- JS code finds "result" and changes value to var result -->
    <p id="result"></p>
</body>
    <!--
    this is a comment in html (can be used for muuti line)
    -->
</html>
